<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Example of PgnViewerJS in View mode</title>
    <meta name="description" content="Shows one example pgn game how to use the viewer to display a game.">
    <meta name="author" content="Markus Liebelt">

    <!-- Libraries Js from PgnViewerJS -->
    <script src="../js/pgnvjs.js" type="text/javascript"></script>

    <!-- CSS used -->
    <link rel="stylesheet" href="../css/pgnvjs.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>
<body>
<div id="board" style="width: 500px"></div>
<script>
    var pgn = "https://trapadvisor.github.io/felidae/aronian.pgn"
    var cfg = { pgnFile: pgn, locale: 'en', pieceStyle: 'merida' };
    var board = pgnView('board', cfg);
</script>
</body>
</html>
